<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>

    <div class="wrapper">
      <div id="settings">

        <div id="blacklistWrapper" title="Enable or disable the extension on this page">
          <p class="title">Blacklist Page</p>
          <div class="input">
            <input class="checkbox" id="blacklist" type="checkbox">
            <p id="blacklistState">Disabled on this page</p>
          </div>
        </div>

        <div id="mousewheelVolumeWrapper">
          <p class="title">Scroll Increment</p>
          <div title="Set how much the volume will change by when scrolling">
            <div class="input">
              <input class="checkbox" id="useMousewheelVolume" type="checkbox">
              <input id="incrementSlider" type="range" min=1 max=20 value=5>
            </div>
            <p class="valueDisplay"></p>
          </div>

          <br/>

          <div class="input" title="Scroll by one when going below the set increment">
            <input class="checkbox" id="preciseScroll" type="checkbox" checked=true>
            <p id="preciseScrollState">Precise scroll is enabled</p>
          </div>
        </div>

        <div id="modifierKeyWrapper" title="Set a key that must be held down while scrolling to change the volume">
          <p class="title">Modifier Key</p>
          <div class="input">
            <input class="checkbox" id="useModifierKey" type="checkbox">
            <kbd id="modifierKey">shift</kbd>
          </div>

          <br/>

          <div class="input">
            <input class="checkbox" id="invertModifierKey" type="checkbox">
            <p id="invertModifierKeyState">Normal</p>
          </div>
        </div>

        <div id="overlayWrapper">
          <p class="title">Overlay</p>
          <div title="Set the text size of the overlay">
            <div class="input">
              <input id="overlayFontSizeSlider" type="range" min=10 max=100 step=5 value=40>
            </div>
            <p class="valueDisplay"></p>
          </div>

          <br/>

          <div class="colorWrapper" title="Set the color of the overlay">
            <div class="input" id="colorInputWrapper">
              <input id="overlayColorInput" type="color" value="#ffffff">
            </div>
          </div>

          <br/>

          <div class="input" title="Set where the overlay will be displayed">
            <input class="checkbox" id="overlayPosition" type="checkbox" checked=true>
            <p id="overlayPositionState">Mouse position</p>
          </div>
        </div>

        <div id="defaultVolumeWrapper" title="Set a default volume level for every video">
          <p class="title">Default Volume</p>
          <div class="input">
            <input class="checkbox" id="useDefaultVolume" type="checkbox" value=false>
            <input id="defaultVolumeSlider" type="range" min=0 max=100 value=20>
          </div>
          <p class="valueDisplay"></p>
        </div>

      </div>
    </div>

    <script src="popup.js"></script>

  </body>
</html>
